<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF--8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WordUp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            keyframes: {
              shake: {
                '0%, 100%': { transform: 'translateX(0)' },
                '10%, 30%, 50%, 70%, 90%': { transform: 'translateX(-5px)' },
                '20%, 40%, 60%, 80%': { transform: 'translateX(5px)' },
              },
              fly: {
                '0%': { transform: 'translateY(0) scale(1)', opacity: '1' },
                '100%': { transform: 'translateY(-40px) scale(0.8)', opacity: '0' },
              },
              'draw-line': {
                'from': { 'stroke-dashoffset': '1000' },
                'to': { 'stroke-dashoffset': '0' },
              },
              'pulse-glow': {
                '0%, 100%': { transform: 'scale(1)', boxShadow: '0 0 0 0 rgba(56, 189, 248, 0.7)' },
                '50%': { transform: 'scale(1.05)', boxShadow: '0 0 20px 10px rgba(56, 189, 248, 0)' },
              },
              'fade-in-up': {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'fade-in': {
                'from': { opacity: '0' },
                'to': { opacity: '1' },
              },
              'scale-in-bounce': {
                '0%': { transform: 'scale(0.5)', opacity: '0' },
                '60%': { transform: 'scale(1.1)', opacity: '1' },
                '80%': { transform: 'scale(0.95)' },
                '100%': { transform: 'scale(1)' },
              },
              'progress-fill': {
                'from': { width: '0%' },
                'to': { width: '100%' },
              },
              'star-pulse': {
                  '0%, 100%': { transform: 'scale(1)', filter: 'drop-shadow(0 0 10px rgba(251, 191, 36, 0.5))' },
                  '50%': { transform: 'scale(1.1)', filter: 'drop-shadow(0 0 20px rgba(251, 191, 36, 0.8))' },
              },
               'mic-pulse': {
                '0%, 100%': { boxShadow: '0 0 0 0 rgba(239, 68, 68, 0.7)' },
                '50%': { boxShadow: '0 0 0 20px rgba(239, 68, 68, 0)' },
              }
            },
            animation: {
              shake: 'shake 0.5s ease-in-out',
              fly: 'fly 0.7s ease-out forwards',
              'draw-line': 'draw-line 0.5s ease-out forwards',
              'pulse-glow': 'pulse-glow 2s infinite ease-in-out',
              'fade-in-up': 'fade-in-up 0.5s ease-out forwards',
              'fade-in': 'fade-in 0.5s ease-out forwards',
              'scale-in-bounce': 'scale-in-bounce 0.6s ease-out forwards',
              'progress-fill': 'progress-fill 3s linear forwards',
              'star-pulse': 'star-pulse 2s infinite ease-in-out',
              'mic-pulse': 'mic-pulse 1.5s infinite ease-out',
            }
          }
        }
      }
    </script>
    <style>
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      /* Improve touch feedback for a more native feel */
      button {
        -webkit-tap-highlight-color: transparent;
        user-select: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.1.1/",
    "react": "https://esm.sh/react@^19.1.1",
    "@heroicons/react/": "https://esm.sh/@heroicons/react@^2.2.0/",
    "react-dom/": "https://esm.sh/react-dom@^19.1.1/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-slate-100 dark:bg-slate-900 text-slate-800 dark:text-slate-200">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
